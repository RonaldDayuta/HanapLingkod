<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanapLingkod Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="image/Logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">
        <div class="folder border rounded-5 p-3 bg-white shadow">
            <div class="row">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="featured-image mb-3">
                        <img src="image/Logo.png" class="img-fluid" style="width: 350px;">
                    </div>
                    <p class="text-white fs-2">HanapLingkod Service</p>
                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="col-md-12 mb-3">
                            <form>
                                <a class="btn btn-sm btn-outline-primary back-button" href="sign-in.html">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                                <div class="col-md-12 mb-4">
                                    <p id="worker-account">Choose an account</p>
                                </div>
                                <button class="btn btn-lg custom-button w-100 fs-6" id="button1">
                                    <img src="image/button1.png" alt="Button 1 Icon" width="120">
                                    <span><strong>Recruiter Account</strong> <p> For users who are searching for on-demand service</p></span>
                                </button>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <form>
                                <button class="btn btn-lg custom-button w-100 fs-6" id="button2">
                                    <img src="image/button2.png" alt="Button 2 Icon" width="120">
                                    <span><strong>Worker Account</strong><p>For individuals who offer on-demand home services</p></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Attach click event listener to the button
            document.getElementById("button1").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default button behavior

                // Show loading state by adding a spinner to the button
                var button = document.getElementById("button1");
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Recruiter Account...';
                button.disabled = true; // Disable the button to prevent multiple submissions

                // Simulate loading process with a short delay
                setTimeout(function() {
                    // Redirect to another page
                    window.location.href = "Recruiter-info.html";
                }, 500); // Change 500 to your desired loading duration in milliseconds
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Attach click event listener to the button
            document.getElementById("button2").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default button behavior

                // Show loading state by adding a spinner to the button
                var button = document.getElementById("button2");
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Worker Account...';
                button.disabled = true; // Disable the button to prevent multiple submissions

                // Simulate loading process with a short delay
                setTimeout(function() {
                    // Redirect to another page
                    window.location.href = "Worker-info.html";
                }, 500); // Change 2000 to your desired loading duration in milliseconds
            });
        });
    </script>
</html>
