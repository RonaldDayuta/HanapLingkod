<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanapLingkod Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">
        <div class="folder border rounded-5 p-3 bg-white shadow">
            <div class="row">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="featured-image mb-3">
                        <img src="image/Logo.png" class="img-fluid" style="width: 350px;">
                    </div>
                    <p class="text-white fs-2">HanapLingkod Service</p>
                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="col-md-12 mb-3">
                            <form>
                                <a class="btn btn-sm btn-outline-primary back-button" href="Worker-info.html">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                                <div class="col-md-12 mb-4">
                                    <p id="choose-account">Worker Information</p>
                                </div>
                               
                                <div class="col-md-12 mb-3">
                                    <!-- Nested Dropdown with Slider -->
                                    <select id="mainDropdown">
                                        <option value="">Select an option</option>
                                        <option value="">Errand</option>
                                        <option value="">Mounting</option>
                                        <option value="">Plumping</option>
                                        <option value="">General</option>
                                        <option value="">Electrical</option>
                                        <option value="nestedDropdown">Cleaning</option>
                                    </select>

                                    <!-- Nested dropdown list for Cleaning -->
                                    <div id="nestedDropdownContainer" style="display: none;">
                                        <select id="nestedDropdown">
                                            <option value="">Select an item</option>
                                            <option value="bedroomCleaning">Bedroom Cleaning</option>
                                            <option value="deepCleaning">Deep Cleaning</option>
                                            <option value="selectingItem">Add Category</option>
                                        </select>
  
                                        <!-- Slider container -->
                                        <div class="slider-container" id="sliderContainer" style="display: none;">
                                            <label for="mySlider">Service name: </label>
                                            <div class="divider"></div>
                                            <label for="mySlider">Price: </label>
                                            <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="text-center">
                                        <span class="next-button" onclick="window.location.href='#'">Submit</span>
                                    </div>
                                </div>                                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="info.js"></script>
</body>
</html>
