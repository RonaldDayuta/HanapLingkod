<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="ionicons-2.0.1/css/ionicons.min.css"/>
    <link rel="icon" href="image/Logo.ico" type="image/x-icon">
    <title>HanapLingkod</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="image/Logo.png" alt="" style="width: 50px;"> HanapLingkod <!-- Adjust the max-width as needed --> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="p-2 flex-card card">
                <div class='d-flex'>
                    <div>
                        <i class='text-primary icon fas fa-group'></i>
                    </div>
                    <div class="flex-grow-1">
                        <center>
                            <h6 style="color: rgb(26, 24, 24)">Voted</h6>
                            <h3 class="m-0" id='voted' style="color: rgb(12, 12, 12)">0</h3>
                        </center>
                    </div>
                </div>
            </div>
            <div class="p-2 flex-card card">
                <div class='d-flex'>
                    <div>
                        <i class='text-danger icon fas fa-group'></i>
                    </div>
                    <div class="flex-grow-1">
                        <center>
                            <h6 style="color: rgb(0, 0, 0)">Not-Voted</h6>
                            <h3 class="m-0" id='notVoted' style="color: rgb(0, 0, 0)">0</h3>
                        </center>
                    </div>
                </div>
            </div>
            <div class="p-2 flex-card card">
                <div class='d-flex'>
                    <div>
                        <i class='icon fas fa-group'></i>
                    </div>
                    <div class="flex-grow-1">
                        <center>
                            <h6 style="color: rgb(0, 0, 0)" >Total Voters</h6>
                            <h3 class="m-0" id='voters' style="color: rgb(0, 0, 0)">0</h3>
                        </center>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
