<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanapLingkod Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/Logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="image/Logo.png" class="img-fluid" style="width: 350px;">
                </div>
                <p class="text-white fs-2">HanapLingkod Service</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, User</h2>
                        <p>We are HanapLingkod Service.</p>
                    </div>
                    <form id="loginForm" action="api/login.php" method="post"> <!-- Corrected -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="display: none;" id="emailLabel">Email Address</span>
                            <input type="text" class="form-control no-border" id="email" name="email" placeholder="Email Address" aria-describedby="emailLabel">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="display: none;" id="passwordLabel">Password</span>
                            <input type="password" class="form-control no-border" id="password" name="password" placeholder="Password" aria-describedby="passwordLabel">
                        </div>
                        <div class="forgot">
                            <small><a href="#" id="forgotPassword">Forgot Password?</a></small>
                        </div>
                        <div class="input-group mb-5">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-sm btn-primary w-100" id="loginButton" type="submit">Login</button> <!-- Corrected -->
                        </div>
                        <div class="divider">
                            <span class="or-text">Or</span>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-sm btn-primary w-100 mt-2" href="create-account.html" id="signUpButton">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript">
    $(function() {
    $("#loginForm").submit(function(event) {
        event.preventDefault();

        var email = $("#email").val().trim();
        var password = $("#password").val().trim();

        if (email != "" && password != "") {
            $.ajax({
                url: 'api/login.php',
                type: 'POST',
                data: { 
                    email: email,
                    password: password 
                },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        Swal.fire({
                            title: 'Successful',
                            text: response.message,
                            icon: 'success',
                        }).then(function() {
                            // Redirect the user to the specified URL
                            window.location.href = response.redirect_url;
                            console.log(response.redirect_url);
                        });
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: response.message,
                            icon: 'error',
                        });
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('AJAX request failed:', textStatus, errorThrown);
                    Swal.fire({
                        title: 'Error',
                        text: 'An error occurred during the login process.',
                        icon: 'error',
                    });
                }
            });
        } else {
            alert("Please enter both email and password.");
        }
    });
});
</script>

<script>
    // Function to handle form submission and show loading state
    document.getElementById("signUpButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default form submission
        // Show loading state by adding a spinner to the button
        var button = document.getElementById("signUpButton");
        button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Account...';
        button.disabled = true; // Disable the button to prevent multiple submissions
    
        // Redirect to create-account.html after a short delay
        setTimeout(function() {
            window.location.href = 'create-account.html';
        }, 1000); // Change 1000 to your desired loading duration in milliseconds
    });
</script>
    
</html>
